<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Payooo</title>
    <!-- daisyui.css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--  Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/235022a832.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-[#f4f5f7] h-[150vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3"
      >
        <div class="flex">
          <img src="./assets/Group.png" alt="" class="h-[50px]" />
          <div class="ml-3">
            <h2 class="font-bold">$ <span id="available-balance">45000</span></h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log
            Out
          </button>
        </div>
      </div>
      <div class="mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] pt-3">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/wallet1.png" alt="" class="mx-auto" />
          <h2>Add Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/send1.png" alt="" class="mx-auto" />
          <h2>Cashout</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/money1.png" alt="" class="mx-auto" />
          <h2>Transfer Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/bonus1.png" alt="" class="mx-auto" />
          <h2>Get Bonus</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/purse1.png" alt="" class="mx-auto" />
          <h2>Pay Bill</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/transaction1.png" alt="" class="mx-auto" />
          <h2>Transactions</h2>
        </div>
      </div>
    </div>
    <!-- Form-sections -->
    <div class="all-form-sections max-w-lg mx-auto">
      <!-- Add money -->
      <div>
        <h1 class="pt-5 pb-3 font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div class="mb-3">
            <h1 class="font-semibold">Select A Bank</h1>
            <select
              id="bank"
              class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            >
              <option>Select a Bank</option>
              <option>AB Bank</option>
              <option>City Bank</option>
              <option>Pubali Bank</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="font-semibold" for="">Bank Account Number </label>
            <br />
            <input
              id="account-number"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mb-3">
            <label class="font-semibold" for=""> Amount to Add</label>
            <br />
            <input
              id="add-amount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div>
            <label class="font-semibold" for=""> Pin Number </label>
            <br />
            <input
              id="add-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button
            id="add-money-btn"
            class="btn bg-[#0874f2] text-white mt-5 w-full rounded-3xl"
          >
            Add Money
          </button>
        </form>
      </div>
    </div>
    <!-- js -->
    <script src="./home.js"></script>
  </body>
</html>
